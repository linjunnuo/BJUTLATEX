% == defaultlabelformat
% -- #1: 计数器
% -- #2: 超链起始/结束符
\crefdefaultlabelformat{#2#1#3~} % no effect on {equation}

% == \crefname{<type>}{<singular>}{<plural>}
\crefname{equation}{式}{式}
\crefname{figure}{图}{图}
\crefname{table}{表}{表}
\crefname{page}{页}{页}
\crefname{appendix}{附录}{附录}
\crefname{theorem}{定理}{定理}
\crefname{lemma}{引理}{引理}
\crefname{corollary}{推论}{推论}
\crefname{proposition}{命题}{命题}
\crefname{definition}{定义}{定义}
\crefname{example}{例}{例}
\crefname{algorithm}{算法}{算法}
\crefname{listing}{列表}{列表}
\crefname{line}{行}{行}

% == \crefformat{<type>}{<format>}
% （此配置仅超链计数器）
\crefformat{chapter}{第\,#2#1#3\,章} % \crefformat{chapter}{第\,#2\zhnumber{#1}#3\,章}
\crefformat{section}{第\,#2#1#3\,节}
\crefformat{subsection}{第\,#2#1#3\,节}
\crefformat{subsubsection}{第\,#2#1#3\,节}
\crefrangeformat{chapter}{第\,#3#1#4\,章至第\,#5#2#6\,章}
\crefrangeformat{section}{第\,#3#1#4\,节至第\,#5#2#6\,节}
\crefrangeformat{subsection}{第\,#3#1#4\,节至第\,#5#2#6\,节}
\crefrangeformat{subsubsection}{第\,#3#1#4\,节至第\,#5#2#6\,节}
\crefmultiformat{chapter}{第\,#2#1#3\,章}{和第\,#2#1#3\,章}{，第\,#2#1#3\,章}{和第\,#2#1#3\,章}
\crefmultiformat{section}{第\,#2#1#3\,节}{和第\,#2#1#3\,节}{，第\,#2#1#3\,节}{和第\,#2#1#3\,节}
\crefmultiformat{subsection}{第\,#2#1#3\,节}{和第\,#2#1#3\,节}{，第\,#2#1#3\,节}{和第\,#2#1#3\,节}
\crefmultiformat{subsubsection}{第\,#2#1#3\,节}{和第\,#2#1#3\,节}{，第\,#2#1#3\,节}{和第\,#2#1#3\,节}

